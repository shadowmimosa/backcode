<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>产品列表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .product-wrap {
      width: 100%;
      height: auto;
    }

    .product-list {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    .product-list .list-item {
      /* 设置一行占几个列表 */
      width: 25%;
      padding-left: 10px;
      padding-bottom: 10px;
      display: inline-block;
      text-align: center;
      box-sizing: border-box;
    }

    @media screen and (min-width: 750px) {
      .product-list .pc-item1 {
        width: 100%;
      }

      .product-list .pc-item2 {
        width: 50%;
      }

      .product-list .pc-item3 {
        width: 33.3333%;
      }

      .product-list .pc-item4 {
        width: 25%;
      }

      .product-list .pc-item5 {
        width: 20%;
      }

      .product-list .pc-item6 {
        width: 16.6666;
      }
    }

    @media screen and (max-width: 750px) {
      .product-list .list-item {
        width: 100%;
      }

      .product-list .mb-item1 {
        width: 100%;
      }

      .product-list .mb-item2 {
        width: 50%;
      }
    }



    .product-list .list-item:nth-child(4n+1) {
      padding-left: 0;
    }

    .imgview {
      width: 100%;
      /* 设置图片高度 */
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .imgview:hover img {
      transform: scale(1.3);
    }

    .imgview img {
      width: 100%;
      height: auto;
      transition: all 0.6s cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
    }

    .list-content {
      padding: 12px;
    }

    .list-content .title {
      width: 100%;
      /* 设置标题的 字号和行高 */
      font-size: 18px;
      line-height: 24px;
      color: #262626;
      font-weight: normal;
    }

    .list-content .desc {
      width: 100%;
      /* 设置标题的 字号和行高 */
      font-size: 14px;
      line-height: 24px;
      color: #262626;
    }

    .ellipsis {
      display: inline-block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
  <!-- 分页样式 -->
  <style>
    .pagination {
      text-align: center;
    }

    .pc-pagination {
      display: none;
    }

    .mb-pagination {
      padding: 10px 15px;
      border: none;
      border: 1px solid #e5e5e5;
      border-radius: 30px;
      margin: 0 auto;
    }

    @media screen and (min-width: 750px) {
      .pc-pagination {
        display: block;
      }

      .mb-pagination {
        display: none;
      }
    }

    @media screen and (max-width: 750px) {
      .mb-pagination {
        display: block;
      }

      .pc-pagination {
        display: none;
      }
    }

    .ym-pager {
      display: inline-block;
      color: rgba(38, 38, 38, 1);
      vertical-align: top;
    }

    .ym-pager li {
      min-width: 27px;
    }

    .ym-pager li:hover {}

    .ym-pager li.active {
      border-color: transparent;
      background-color: rgba(238, 238, 238, 1);
      cursor: default;
    }

    .pagination .btn-prev,
    .pagination .btn-next {
      border: none;
      color: rgba(38, 38, 38, 1);
      margin: 0 5px;
      min-width: 50px;
    }

    .ym-pager li,
    .pagination .btn-prev,
    .pagination .btn-next {
      cursor: pointer;
      display: inline-block;
      font-size: 14px;
      padding: 0 4px;
      height: 27px;
      line-height: 27px;
      vertical-align: top;
      box-sizing: border-box;
      border: 1px solid rgba(238, 238, 238, 1);
      border-radius: 2px;
      background-color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="pagination" data-ride="pagination" id="pagination" data-total="10" data-relId="" data-prevTitle="<"
    data-nextTitle=">" data-relType="newslist">
    <div class="pc-pagination">
      <button type="button" class="btn-prev" disabled="disabled">上一页</button>
      <ul class="ym-pager">
        <li class="number active">1</li>
        <li class="number">2</li>
        <li class="number">3</li>
      </ul>
      <button type="button" class="btn-next">下一页</button>
    </div>
    <button class="mb-pagination load-more">查看更多</button>
  </div>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="/dist/index.js"></script>
<script type="text/javascript">
  $(function () {
 
    $('#pagination').pagination('setTotal', 8);
  })
</script>
